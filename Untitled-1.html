<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Clospan Rowspan</title>
    </head>
    <body>
        <table border="1" height="700px" width="100%">
            <tr>
                <th colspan="2" rowspan="2">A</th>
                <th>B</th>
                <th>C</th>
                <th rowspan="3">D</th>
                <th>E</th>
            </tr>
            <tr>
                <th>F</th>
                <th>G</th>
                <th>H</th>
            </tr>
            <tr>
                <th>I</th>
                <th rowspan="2">J</th>
                <th>K</th>
                <th>L</th>
                <th>M</th>
            </tr>
            <tr>
                <th>N</th>
                <th>O</th>
                <th>P</th>
                <th colspan="2">Q</th>
            </tr>

        </table>    
    </body>
</html>
